<div class="modal-container">
  <div class="modal-content">
    <div class="dialog-container">
      <div class="div">
        <span class="title">{{ config.title }}</span>
      </div>
      <p class="content" [ngStyle]="{
          color: config.fontColor || (config.isWarning ? 'red' : 'inherit')
        }">
        {{ config.content }}
      </p>
      <div *ngIf="config.isNameExists">
        <input type="text" class="icon" [(ngModel)]="promptName" />
      </div>
      <div *ngIf="!config.isNameExists">
        <input type="text" [(ngModel)]="promptName" />
      </div>
      <div class="button-container">
        <button class="btn-close" (click)="closeModal()">
          {{ config.cancelButtonText || "Close" }}
        </button>
        <button class="btn-save" (click)="save()" [disabled]="!promptName || promptName.trim() === ''">
          {{ config.confirmButtonText || "Save" }}
        </button>
      </div>
    </div>
  </div>
</div>
