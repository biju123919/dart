<div class="position-sticky top-0 z-3">
    <div class="d-flex align-items-center header-bg header-border-bottom h-80">
        <div>
            <span (click)="toggleBurger()" style="z-index: 1000;">
                <icon [icon]="svgIcon.BurgerButton" class="ps-4 pe-4 col-xl-1 col-lg-1 col-md-1 cursor-pointer"></icon>
            </span>

        </div>
        <div class="header-brand d-flex" [ngClass]="!isLoggedinUser() ? 'col-xl-8 col-lg-8' : 'col-xl-10 col-lg-9'">
            <div>
                <img src="assets/images/ACRDart_NEW_LOGO.png" alt="Dart logo" class="header-logo lazyload cursor-pointer" (click)="navigateToHome()">
            </div>
            <div *ngIf="showdata" class="d-flex align-items-center">
                <div class="custom-border-left"></div>
                <div class="title">{{ title }}</div>
            </div>
        </div>
        <div class="d-flex col-xl-3 col-lg-3" *ngIf="!isLoggedinUser() && showAuthButtons">
            <div class="pdr-10">
                <div class="fs-14 login-signup-button">Signup</div>
            </div>
            <div>
                <div class="fs-14 login-signup-button login-btn" (click)="login()">LOG IN with ACR ID</div>
            </div>
        </div>

        <div class="user-container" *ngIf="isLoggedinUser() && showAuthButtons" #dropdownRef (mouseenter)="hover = true"
            (mouseleave)="hover = false">
            <div class="user-name d-flex align-items-center pd-10 h-77 w-125" (click)="profileDropdown()">
                {{ this.loggedInUserName() }}
                <span class="ms-2">
                    <icon
                        [icon]=" showProfileMenu ? (hover ? svgIcon.UpArrow : svgIcon.UpArrowDefault) : (hover ? svgIcon.DownArrow : svgIcon.DownDefaultArrow)">
                    </icon>
                </span>
            </div>

            <div *ngIf="showProfileMenu" class="profile-dropdown">
                <div *ngFor="let action of visibleProfileActions" class="dropdown-item fs-16 fw-400 lh-20"
                    (click)="profileAction(action.key)">
                    {{ action.label }}
                </div>
            </div>
        </div>

    </div>
